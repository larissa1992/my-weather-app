<head>

<body>

    <video autoplay loop muted id="timelapse" src="video/beach.mp4"></video>

    <div class="container">
        <div class="body">
            <h1 class="title">Weather Forecast</h1>

            <form id="search-form">

                    <div class="col-2">

                    </div>

            </div>

                </br>

                        <li> <span><i class="fa-solid fa-wind"></i>

                        </li>

            </div>
