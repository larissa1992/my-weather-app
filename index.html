<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=PT+Mono&family=Rubik+Moonrocks&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2dbb8bb79f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>



<body>

    <video autoplay loop muted id="timelapse" src="video/beach-sunset.mp4"></video>

    <div class="container">
        <div class="body">
            <h1 class="title">Weather Forecast</h1>

            <form id="search-form">
                <div class="row p-5">
                    <div class="col-6">
                        <input type="text" id="search-city-input"
                            class="btn btn-outline-light btn-lg w-100 shadow-sm search-input"
                            placeholder="What's the weather in..." autocomplete="off" autofocus>
                    </div>
                    <div class="col">
                        <input type="submit" id="search-button"
                            class="btn border-0 btn-light  btn-lg shadow-sm  w-100 search-button" value="Search" />
                    </div>
                    <div class="col">
                        <button id="current-position" class="btn border-0 current-position">
                            üìç
                        </button>
                    </div>
                </div>
            </form>
            <div class="overview">
                <div class="city-country ">
                    <span id="city" class="city"></span> <span class="country" id="country"></span>
                </div>
                <div class="row">
                    <div class="col-6">

                        <h2 class="date"></h2>
                        <span class="weather-description" id="description"></span>

                    </div>

                    </br>
                    <div class="col-6">
                        <div class="clear-fix weather-temperature">
                            <img src="#" id="icon" alt="" class="float-left icon" width="140" />
                            <strong class="temperature" id="temperature"> </strong>
                            <span class="units">
                                <a href="#" id="celsius-link" class="active">¬∞C|</a>
                                <a href="#" id="fahrenheit-link">¬∞F</a>
                            </span>

                        </div>
                        <div class="weather-condition">
                            <button class="wrap-up">
                                <div class="inner-text"> Feels like: <span id="feelsLike"></span>¬∞</div>
                            </button>
                            <button class="wrap-up">
                                <div class="inner-text"> Humidity: <span id="humidity"> </span>% </div>
                            </button>
                            <button class="wrap-up">
                                <div class="inner-text">
                                    Wind: <span id="wind"></span> km/s</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="week-forecast" id="forecast">

            </div>
            <footer> This project was coded
                <a class="linkedin" href="https://www.linkedin.com/in/larisamarola/" target="_blank">coded by
                    Larisssa</a>
                and is
                <a class="gitHub" href="https://github.com/larissa1992/my-weather-app" target="_blank">opened source
                    code on GitHub.</a>
            </footer>

        </div>



    </div>
    </div>
    <script src="src/index.js"> </script>
</body>

</html>
