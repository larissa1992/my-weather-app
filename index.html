<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=PT+Mono&family=Rubik+Moonrocks&display=swap"

<body>

    <video autoplay loop muted id="timelapse" src="video/beach-sunset.mp4"></video>

    <div class="container">
        <div class="body">
            <h1 class="title">Weather Forecast</h1>

            <form id="search-form">
                <div class="row p-5">
                    <div class="col-6 d-grid ">
                        <input type="text" id="search-city-input"
                            class="btn btn-outline-light btn-lg shadow-sm search-input" placeholder="Type a city here"
                            autocomplete="off" autofocus>
                    </div>
                    <div class="col-2">
                        <input type="submit" id="search-button"
                            class="btn border-0 btn-light  btn-lg shadow-sm  w-100 search-button" value="Search" />
                    </div>
                    <div class="col-2">
                        <button id="current-position" class="btn border-0 btn-light btn-lg shadow-sm current-position">
                            Current ðŸ“Œ
                        </button>
                    </div>
                </div>
            </form>
            <div class="overview">
                <div class="city-country ">
                    <span id="city" class="city"></span> <span class="country" id="country"></span>
                </div>
                <div class="row">
                    <div class="col-6">

                        <span class="weather-description" id="description"></span>
                        <h2 class="date"></h2>
                    </div>

                    </br>
                    <div class="col-6">
                        <div class="clear-fix weather-temperature">
                            <img src="#" id="icon" alt="" class="float-left" width="100" />
                            <strong class="temperature" id="temperature"> </strong><span class="units">
                                <a href="#" id="celsius-link" class="active">Â°C|</a>
                                <a href="#" id="fahrenheit-link">Â°F</a>
                            </span>
                        </div>
                        <ul class="weather-condition">

                            <li> <span><i class="fa-solid fa-droplet"></i>
                                    Humidity:</span> <span id="humidity"></span> %
                            </li>
                            <li> <span><i class="fa-solid fa-wind"></i>
                                    Wind:</span> <span id="wind"></span> km/s
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="week-forecast" id="forecast">
                <div class="row">
                    <div class="col week-days">
                        <button>Mon.
                            <div class="emoji-sun"> <i class="fa-solid fa-sun sunweek"></i></div>
                            <div class="max">22Â°
                                <span class="min">18Â°</span>
                            </div>
                        </button>
                    </div>



                </div>
            </div>
            <footer> <a class="link" href="https://github.com/larissa1992/my-weather-app" target="_blank">Open
                    source
                    code
                    by Larissa</a>
            </footer>



        </div>



    </div>
    </div>
